<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Guardian AI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        // Landing Page Colors
                        slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' },
                        emerald: { 450: '#10b981', glow: '#34d399' },
                        
                        // Trading Terminal Colors
                        bg: '#0b0e11', 
                        panel: '#181a20',
                        border: '#2b3139',
                        primary: '#FCD535',
                        up: '#0ecb81',
                        down: '#f6465d'
                    }
                }
            }
        }
    </script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js & TradingView -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <style>
        /* Base Styles */
        body { background-color: #020617; color: #e2e8f0; overflow-x: hidden; }
        
        /* Animations */
        @keyframes scan { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }
        .animate-scan { animation: scan 2s linear infinite; }
        
        @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-in { animation: slideIn 0.2s ease-out; }

        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 10px rgba(16,185,129,0.2); } 50% { box-shadow: 0 0 25px rgba(16,185,129,0.6); } }
        .animate-pulse-glow { animation: pulse-glow 3s infinite; }

        /* Chat Bubbles */
        .msg-bubble { position: relative; max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; }
        .msg-own { background-color: #FCD535; color: #0b0e11; border-bottom-right-radius: 0; margin-left: auto; }
        .msg-ai { background-color: #2b3139; color: #eaecef; border-bottom-left-radius: 0; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Shared Components ---

        const Icon = ({ d, className, onClick }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} onClick={onClick}>
                <path d={d} />
            </svg>
        );

        // Common Paths
        const Icons = {
            Zap: "M13 2L3 14h9l-1 8 10-12h-9l1-8z",
            Globe: "M12 2a10 10 0 1 0 10 10 10 10 0 0 0-10-10zm-1 15h2v2h-2zm0-10h2v8h-2z", // Using Info icon for simplicity in this map, or actual Globe path
            Shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
            Chart: "M12 20V10M18 20V4M6 20v-4",
            Phone: "M5 2h14a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z",
            Trend: "M23 6l-9.5 9.5-5-5L1 18",
            ArrowRight: "M5 12h14M12 5l7 7-7 7",
            ArrowLeft: "M19 12H5M12 19l-7-7 7-7",
            Play: "M5 3l14 9-14 9V3z",
            Cpu: "M4 4h16v16H4zM9 9h6v6H9zM9 1v3M15 1v3M9 20v3M15 20v3M20 9h3M20 15h3M1 9h3M1 15h3",
            Menu: "M3 12h18M3 6h18M3 18h18",
            Close: "M18 6L6 18M6 6l12 12",
            Send: "M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z",
            Paperclip: "M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48",
            User: "M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
            Robot: "M12 2a10 10 0 0 1 10 10h-10V2z"
        };

        const CandlestickLogo = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="text-white">
                <path d="M7 3V21" stroke="currentColor" strokeWidth="2" strokeLinecap="round" />
                <path d="M17 3V21" stroke="currentColor" strokeWidth="2" strokeLinecap="round" />
                <rect x="5" y="6" width="4" height="8" rx="1" fill="#10B981" stroke="#10B981" strokeWidth="2" />
                <rect x="15" y="10" width="4" height="8" rx="1" fill="#06B6D4" stroke="#06B6D4" strokeWidth="2" />
            </svg>
        );

        // --- 3D Background (Landing Page Only) ---
        const ThreeBackground = () => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (!containerRef.current || !window.THREE) return;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                containerRef.current.innerHTML = '';
                containerRef.current.appendChild(renderer.domElement);

                const geometry = new THREE.PlaneGeometry(80, 80, 50, 50);
                const material = new THREE.MeshBasicMaterial({color: 0x10b981, wireframe: true, transparent: true, opacity: 0.12, side: THREE.DoubleSide});
                const plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = -Math.PI / 2.2; plane.position.y = -8; plane.position.z = -10;
                scene.add(plane);
                camera.position.z = 15;

                const count = geometry.attributes.position.count;
                const initialZ = new Float32Array(count);
                for(let i=0; i<count; i++) initialZ[i] = geometry.attributes.position.getZ(i);

                let time = 0;
                const animate = () => {
                    requestAnimationFrame(animate);
                    time += 0.008;
                    plane.rotation.z = (window.scrollY * 0.0002) + Math.sin(time * 0.1) * 0.05;
                    const positions = geometry.attributes.position;
                    for(let i=0; i<count; i++){
                        const x = positions.getX(i);
                        const y = positions.getY(i);
                        const waveZ = Math.sin((x+y)*0.1 + time*2)*0.5 + Math.sin(x*0.3 + time)*1.5;
                        positions.setZ(i, initialZ[i] + waveZ);
                    }
                    positions.needsUpdate = true;
                    renderer.render(scene, camera);
                };
                animate();
                const resize = () => {
                    camera.aspect = window.innerWidth/window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', resize);
                return () => window.removeEventListener('resize', resize);
            }, []);
            return <div ref={containerRef} className="fixed inset-0 z-0 pointer-events-none" />;
        };

        // --- Landing Page Components ---

        const LandingNavbar = ({ onNavigate }) => (
            <nav className="fixed top-0 w-full z-50 bg-transparent transition-all duration-300">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center space-x-2 cursor-pointer" onClick={()=>onNavigate('landing')}>
                            <div className="w-8 h-8 bg-slate-800 border border-slate-700 rounded-lg flex items-center justify-center hover:border-emerald-500 transition-colors">
                                <CandlestickLogo />
                            </div>
                            <span className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">MarketGuardian</span>
                        </div>
                        <div className="hidden md:flex items-center space-x-8">
                            <button onClick={()=>onNavigate('landing')} className="text-slate-300 hover:text-emerald-400 text-sm font-medium">Features</button>
                            <button onClick={()=>onNavigate('trading')} className="text-slate-300 hover:text-emerald-400 text-sm font-medium">Live Demo</button>
                            <div className="flex items-center space-x-4 border-l border-slate-700 pl-6">
                                <button className="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-full text-sm font-bold transition-all shadow-[0_0_15px_rgba(16,185,129,0.3)]">
                                    Get Early Access
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const Hero = ({ onNavigate }) => (
            <div className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-emerald-500/50 to-transparent z-10"></div>
                <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center z-10">
                    <div className="inline-flex items-center space-x-2 px-3 py-1 rounded-full bg-slate-900/80 border border-slate-700 backdrop-blur-sm mb-8 animate-fade-in-up">
                        <span className="relative flex h-2 w-2">
                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        <span className="text-slate-300 text-xs font-semibold tracking-wide uppercase">AI Engine v2.0 Online</span>
                    </div>
                    <h1 className="text-5xl md:text-7xl font-extrabold text-white tracking-tight mb-8">
                        The Market Never Sleeps. <br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500">Neither Does Your AI.</span>
                    </h1>
                    <p className="mt-4 max-w-2xl mx-auto text-xl text-slate-400 mb-10">
                        Autonomous market tracking, pattern recognition, and sentiment analysis. Get Buy/Sell signals delivered even when you're offline.
                    </p>
                    <div className="flex justify-center gap-4">
                        <button className="px-8 py-4 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg font-bold text-lg transition-all shadow-[0_0_20px_rgba(16,185,129,0.4)] flex items-center group">
                            Start Tracking Free <Icon d={Icons.ArrowRight} className="ml-2 w-5 h-5 group-hover:translate-x-1 transition-transform" />
                        </button>
                        <button 
                            onClick={() => onNavigate('trading')}
                            className="px-8 py-4 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-white rounded-lg font-bold text-lg transition-all flex items-center"
                        >
                            <Icon d={Icons.Play} className="ml-2 w-5 h-5 mr-2" /> Watch Demo
                        </button>
                    </div>
                </div>
            </div>
        );

        const FeatureCard = ({ iconPath, title, desc }) => (
            <div className="p-8 rounded-2xl bg-slate-900/90 backdrop-blur-sm border border-slate-800 hover:border-emerald-500/50 transition-all hover:shadow-[0_0_20px_rgba(16,185,129,0.1)] group">
                <div className="w-12 h-12 bg-slate-800 rounded-lg flex items-center justify-center mb-6 group-hover:bg-emerald-500/20 transition-colors">
                    <Icon d={iconPath} className="w-6 h-6 text-emerald-400" />
                </div>
                <h3 className="text-xl font-bold text-white mb-3">{title}</h3>
                <p className="text-slate-400 leading-relaxed">{desc}</p>
            </div>
        );

        const Features = () => (
            <div className="py-24 relative z-10">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h2 className="text-emerald-400 font-semibold tracking-wide uppercase text-sm">Capabilities</h2>
                        <h3 className="mt-2 text-3xl md:text-4xl font-bold text-white">Full-Spectrum Market Awareness</h3>
                    </div>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <FeatureCard iconPath={Icons.Globe} title="Sentiment Analysis" desc="Crawls Twitter, Reddit, and Financial News APIs instantly." />
                        <FeatureCard iconPath={Icons.Chart} title="Pattern Recon" desc="Identifies 50+ technical patterns across multiple timeframes." />
                        <FeatureCard iconPath={Icons.Shield} title="Safe-Guard Logic" desc="Validates signals against volatility metrics to protect capital." />
                        <FeatureCard iconPath={Icons.Phone} title="Background Monitor" desc="Cloud-based python workers track the market 24/7." />
                        <FeatureCard iconPath={Icons.Cpu} title="Multi-Asset Support" desc="Crypto, Stocks, Forex. If it has a chart, we track it." />
                        <FeatureCard iconPath={Icons.Trend} title="Predictive Modeling" desc="Uses historical backtesting data to project future paths." />
                    </div>
                </div>
            </div>
        );

        // --- Trading Terminal Components ---

        const TradingNavbar = ({ activeTab, setActiveTab, toggleAI, onBack }) => (
            <div className="h-14 bg-panel border-b border-border flex items-center justify-between px-4 select-none animate-fade-in-up">
                <div className="flex items-center gap-6">
                    <div className="flex items-center gap-2 text-primary font-bold text-lg tracking-tight cursor-pointer" onClick={onBack}>
                        <Icon d={Icons.ArrowLeft} className="w-5 h-5 text-gray-400 hover:text-white" />
                        MARKET<span className="text-white">GUARDIAN</span>
                    </div>
                    <div className="h-6 w-px bg-border mx-2"></div>
                    <div className="flex gap-1">
                        {['Market', 'News', 'Portfolio'].map(tab => (
                            <button 
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-4 py-1.5 rounded text-sm font-medium transition-colors ${activeTab === tab ? 'bg-border text-primary' : 'text-gray-400 hover:text-white hover:bg-border/50'}`}
                            >
                                {tab}
                            </button>
                        ))}
                    </div>
                </div>
                <div className="flex items-center gap-4">
                    <div className="hidden md:flex items-center gap-3 text-xs font-mono text-gray-400">
                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-up"></span> BTC $65,420</span>
                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-down"></span> ETH $3,450</span>
                    </div>
                    <button 
                        onClick={toggleAI}
                        className="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-yellow-600 flex items-center justify-center shadow-lg hover:scale-105 transition-transform relative group"
                    >
                        <Icon d={Icons.Robot} className="w-6 h-6 text-bg" /> 
                    </button>
                </div>
            </div>
        );

        const ChartView = () => {
            useEffect(() => {
                if (window.TradingView) {
                    new window.TradingView.widget({
                        "width": "100%",
                        "height": "100%",
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "15",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_widget",
                        "hide_side_toolbar": false,
                        "studies": ["RSI@tv-basicstudies"]
                    });
                }
            }, []);
            return <div className="flex-1 relative bg-bg"><div id="tradingview_widget" className="absolute inset-0 w-full h-full"></div></div>;
        };

        const NewsView = () => {
            const newsItems = [
                { time: "10:42", title: "SEC hints at potential regulatory clarity for DeFi protocols.", impact: "HIGH", sentiment: "positive" },
                { time: "10:15", title: "Bitcoin whale moves 4,000 BTC to unknown wallet.", impact: "MED", sentiment: "neutral" },
                { time: "09:58", title: "Tech stocks slide as inflation data comes in hot.", impact: "HIGH", sentiment: "negative" },
            ];
            return (
                <div className="flex-1 bg-bg p-6 overflow-y-auto">
                    <div className="max-w-5xl mx-auto">
                        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">Live Market Intelligence</h2>
                        <div className="grid gap-4">
                            {newsItems.map((item, i) => (
                                <div key={i} className="bg-panel border border-border p-4 rounded-lg hover:border-primary/50 transition-colors cursor-pointer flex items-start gap-4 group">
                                    <div className="flex flex-col items-center gap-1 min-w-[60px]">
                                        <span className="text-xs text-gray-500 font-mono">{item.time}</span>
                                        <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded ${item.impact === 'HIGH' ? 'bg-red-900/30 text-red-400' : 'bg-yellow-900/30 text-yellow-400'}`}>{item.impact}</span>
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-base text-gray-200 font-medium group-hover:text-primary transition-colors">{item.title}</h3>
                                        <p className="text-sm text-gray-500 mt-1">AI Sentiment: <span className={item.sentiment === 'positive' ? 'text-up' : 'text-down'}>{item.sentiment.toUpperCase()}</span></p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const FloatingAIChat = ({ isOpen, onClose }) => {
            const [messages, setMessages] = useState([{ id: 1, sender: 'AI', text: 'Hello! I am Market Guardian. Upload a chart screenshot or ask me about market trends.' }]);
            const [input, setInput] = useState('');
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages]);
            if (!isOpen) return null;

            const handleSend = (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                setMessages(prev => [...prev, { id: Date.now(), sender: 'User', text: input }]);
                setInput('');
                setTimeout(() => setMessages(prev => [...prev, { id: Date.now()+1, sender: 'AI', text: 'Analyzing... Market volatility is low. Waiting for confirmation.' }]), 1000);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setMessages(prev => [...prev, { id: Date.now(), sender: 'User', text: `üìÑ Uploaded: ${file.name}`, isFile: true }]);
                    setTimeout(() => setMessages(prev => [...prev, { id: Date.now()+1, sender: 'AI', text: 'I see the chart pattern. Looks like a Bull Flag.' }]), 1500);
                }
            };

            return (
                <div className="fixed top-20 right-4 w-96 h-[600px] bg-panel border border-border rounded-xl shadow-2xl flex flex-col overflow-hidden z-50 slide-in">
                    <div className="bg-gray-800/50 p-4 border-b border-border flex justify-between items-center backdrop-blur-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full bg-primary flex items-center justify-center"><Icon d={Icons.Robot} className="w-6 h-6 text-bg" /></div>
                            <div><h3 className="font-bold text-white text-sm">Guardian Assistant</h3><span className="text-xs text-up flex items-center gap-1">‚óè Online</span></div>
                        </div>
                        <button onClick={onClose} className="text-gray-400 hover:text-white"><Icon d={Icons.Close} className="w-5 h-5" /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-[#0d1014]">
                        {messages.map((msg) => (
                            <div key={msg.id} className={`flex ${msg.sender === 'User' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`msg-bubble ${msg.sender === 'User' ? 'msg-own' : 'msg-ai'}`}>{msg.isFile && <span className="block text-2xl mb-1">üìÑ</span>}{msg.text}</div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>
                    <form onSubmit={handleSend} className="p-3 bg-panel border-t border-border flex items-center gap-2">
                        <input type="file" ref={fileInputRef} className="hidden" onChange={handleFileUpload} />
                        <button type="button" onClick={() => fileInputRef.current.click()} className="p-2 text-gray-400 hover:text-primary hover:bg-gray-800 rounded-full"><Icon d={Icons.Paperclip} className="w-5 h-5" /></button>
                        <input type="text" value={input} onChange={(e) => setInput(e.target.value)} placeholder="Message..." className="flex-1 bg-bg text-white text-sm rounded-full px-4 py-2 focus:outline-none focus:ring-1 focus:ring-primary border border-border" />
                        <button type="submit" className="p-2 bg-primary text-bg rounded-full hover:bg-yellow-400 shadow-lg"><Icon d={Icons.Send} className="w-5 h-5" /></button>
                    </form>
                </div>
            );
        };

        // --- Main Application ---

        const App = () => {
            const [page, setPage] = useState('landing'); // 'landing' | 'trading'
            const [activeTab, setActiveTab] = useState('Market');
            const [isChatOpen, setIsChatOpen] = useState(false);

            // Adjust body background based on page
            useEffect(() => {
                document.body.style.backgroundColor = page === 'trading' ? '#0b0e11' : '#020617';
            }, [page]);

            if (page === 'trading') {
                return (
                    <div className="flex flex-col h-screen bg-bg text-gray-200 font-sans">
                        <TradingNavbar 
                            activeTab={activeTab} 
                            setActiveTab={setActiveTab} 
                            toggleAI={() => setIsChatOpen(!isChatOpen)} 
                            onBack={() => setPage('landing')}
                        />
                        <main className="flex-1 flex flex-col overflow-hidden relative">
                            {activeTab === 'Market' && <ChartView />}
                            {activeTab === 'News' && <NewsView />}
                            {activeTab === 'Portfolio' && (
                                <div className="flex items-center justify-center h-full text-gray-500 flex-col">
                                    <h3 className="text-xl">Portfolio Connection Required</h3>
                                    <p className="text-sm mt-2">Please connect your exchange API keys in settings.</p>
                                </div>
                            )}
                            <FloatingAIChat isOpen={isChatOpen} onClose={() => setIsChatOpen(false)} />
                        </main>
                    </div>
                );
            }

            return (
                <div className="min-h-screen text-slate-200 selection:bg-emerald-500/30 font-sans">
                    <ThreeBackground />
                    <div className="animate-fade-in-up">
                        <LandingNavbar onNavigate={setPage} />
                        <Hero onNavigate={setPage} />
                        <Features />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
